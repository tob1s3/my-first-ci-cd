name: CI/CD Pipeline with SAST
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получаем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Настраиваем окружение Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Шаг 3: Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit

      # Шаг 4: Запускаем SAST-сканер (Bandit) для анализа исходного кода
      - name: Run Bandit SAST Scan
        run: |
          bandit -r . --severity-level high --confidence-level high -f json -o bandit_results.json || true

      # Шаг 4.1: Сохраняем отчет Bandit как артефакт (НОВЫЙ ШАГ)
      - name: Upload Bandit report as artifact
        uses: actions/upload-artifact@v4
        if: always() # Загружаем артефакт, даже если пайплайн упал
        with:
          name: bandit-sast-report
          path: bandit_results.json

      # Шаг 4.2: Анализируем отчет Bandit и "валим" пайплайн при критических уязвимостях
      - name: Check Bandit Results
        id: bandit-check
        run: |
          if [ -f bandit_results.json ]; then
            # Ищем в отчете результаты с высоким уровнем серьезности (HIGH)
            if jq -e '.results[] | select(.issue_confidence == "HIGH" and .issue_severity == "HIGH")' bandit_results.json; then
              echo "Bandit found critical vulnerabilities! Failing the pipeline."
              exit 1
            else
              echo "No critical vulnerabilities found by Bandit."
            fi
          else
            echo "Bandit report not found. Assuming no issues."
          fi

      # Шаг 5: Запускаем сканер зависимостей Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'

      # Шаг 6: Запускаем наши unit-тесты
      - name: Run Tests with pytest
        run: |
          python -m pytest tests/ -v

  # Задание 3: Добавляем задачу для сборки (зависит от успешного выполнения security-scan)
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: security-scan # Эта job запустится, ТОЛЬКО если security-scan успешна
    if: success() # Дополнительная проверка на успех

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Echo a success message
        run: echo "Security checks passed! Now we can build and deploy here!"
        # Здесь могли бы быть шаги сборки Docker-образа, деплой на сервер и т.д.