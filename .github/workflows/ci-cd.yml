name: CI/CD Pipeline with SAST

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      # –®–∞–≥ 1: –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout code
        uses: actions/checkout@v4

      # –®–∞–≥ 2: –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # –®–∞–≥ 3: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ (–° flake8)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit flake8  # ‚Üê –¥–æ–±–∞–≤–∏–ª–∏ flake8

      # –®–∞–≥ 4: –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–∏–ª—è –∫–æ–¥–∞ (flake8)
      - name: Run code linter (flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # –®–∞–≥ 5: –ó–∞–ø—É—Å–∫–∞–µ–º SAST-—Å–∫–∞–Ω–µ—Ä (Bandit) –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–¥–∞
      - name: Run Bandit SAST Scan
        run: |
          bandit -r . --severity-level high --confidence-level high -f json -o bandit_results.json || true

      # –®–∞–≥ 5.1: –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç—á–µ—Ç Bandit –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Bandit report as artifact
        uses: actions/upload-artifact@v4
        if: always() # –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç, –¥–∞–∂–µ –µ—Å–ª–∏ –ø–∞–π–ø–ª–∞–π–Ω —É–ø–∞–ª
        with:
          name: bandit-sast-report
          path: bandit_results.json

      # –®–∞–≥ 5.2: –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –æ—Ç—á–µ—Ç Bandit –∏ "–≤–∞–ª–∏–º" –ø–∞–π–ø–ª–∞–π–Ω –ø—Ä–∏ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö —É—è–∑–≤–∏–º–æ—Å—Ç—è—Ö
      - name: Check Bandit Results
        id: bandit-check
        run: |
          if [ -f bandit_results.json ]; then
            # –ò—â–µ–º –≤ –æ—Ç—á–µ—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å –≤—ã—Å–æ–∫–∏–º —É—Ä–æ–≤–Ω–µ–º —Å–µ—Ä—å–µ–∑–Ω–æ—Å—Ç–∏ (HIGH)
            if jq -e '.results[] | select(.issue_confidence == "HIGH" and .issue_severity == "HIGH")' bandit_results.json; then
              echo "Bandit found critical vulnerabilities! Failing the pipeline."
              exit 1
            else
              echo "No critical vulnerabilities found by Bandit."
            fi
          else
            echo "Bandit report not found. Assuming no issues."
          fi

      # –®–∞–≥ 6: –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'

      # –®–∞–≥ 7: –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–∞—à–∏ unit-—Ç–µ—Å—Ç—ã
      - name: Run Tests with pytest
        run: |
          python -m pytest tests/ -v

  # –ó–∞–¥–∞–Ω–∏–µ 3: –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–∞—á—É –¥–ª—è —Å–±–æ—Ä–∫–∏ (–∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è security-scan)
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: security-scan # –≠—Ç–∞ job –∑–∞–ø—É—Å—Ç–∏—Ç—Å—è, –¢–û–õ–¨–ö–û –µ—Å–ª–∏ security-scan —É—Å–ø–µ—à–Ω–∞
    if: success() # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —É—Å–ø–µ—Ö

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python for build
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies for build
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build application
        run: |
          echo "üî® Building the application..."
          echo "‚úì All security checks passed successfully"
          echo "‚úì Dependencies installed"
          echo "‚úì Application is ready for deployment"

      - name: Simulate deployment
        run: |
          echo " Simulating deployment to production..."
          echo "‚úì Code quality: PASSED"
          echo "‚úì Security scan: PASSED" 
          echo "‚úì Dependency check: PASSED"
          echo "‚úì Tests: PASSED"
          echo "Deployment simulation completed successfully!"